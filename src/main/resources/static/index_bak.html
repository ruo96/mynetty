<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/browse/element-ui@2.14.1/lib/theme-chalk/index.css">
</head>
<body>

<div id ="app">
    <el-upload
            action="/mynetty/file/upload"
            :on-preview="handlePreview"
            accept=".jpg"
            :limit="10">
        <el-button size="small" type="primary">点击上传</el-button>
        <div slot="tip" class="el-upload__tip">只能上传jpg文件，且不超过100MB</div>
    </el-upload>
</div>
<hr />
<div id = "show_id">

</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        methods:{
            handlePreview(file){
                document.getElementById("show_id").innerHTML = file.response.url;
                window.open(file.response.url);
            }
        }
    })
</script>
</body>
</html>
